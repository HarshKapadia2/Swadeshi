<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel = "icon" href = "logo.svg" sizes = "any" />
	
	<link rel="stylesheet" href="main.css" />
    <title>Farmer's Portal</title>
</head>
<body>
    <nav>
		<img class="logo" src="logo.svg" alt="logo" />
		
		<ul>
			<li><a href="#home">Home</a> </li>
			<li><a href="#contact">Contact Us</a></li>
			<div class="text-s">
				<button  onclick="fontInc()">
					<li class="textsize">A<sup>+</sup></li>
				</button>
				<button onclick="fontDec()">
					<li class="textsize">A<sup>-</sup></li>
				</button>
			</div>
		</ul>
	</nav>

	<main>
		<div>
			<a href="#" id = "farmer">Farmer's Portal</a>
			<div id = "farmer-description">One stop shop for farmers.</div>
		</div>
		<div class="description">
			<div class="farmer-register">
				<h1>
					New Here?
				</h1>
				<div class="content">
					Register Now! 
				</div>
				<button class="btn">
					Register
				</button>
			</div>
			<div class="farmer-login">
				<h1>
					Already registered? 
				</h1>
				<div class="content">
					Log In right away!
				</div>
				<button class="btn">
					Log In
				</button>
			</div>
		</div>
	</main>

</body>
</html>
